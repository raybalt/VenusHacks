<head>
    <meta charset="utf-8">
    <title>Ora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="./yelp.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>

<body onload='load("abortion")'>

    
    <div class="container">
        <nav class="contra">
            <div id="display"></div>
        </nav>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map').setView([33.6846, -117.8265], 13);

        //OSM Layer
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);

        //Marker
        var singleMarker = L.marker([33.68263598411736, -117.9203798327554]);
        singleMarker.addTo(map);
        var popup = singleMarker.bindPopup('Planned Parenthood - Costa Mesa Health Center')
        popup.addTo(map);
        singleMarker.openPopup();

        var singleMarker = L.marker([33.562415, -117.667153]);
        singleMarker.addTo(map);
        var popup = singleMarker.bindPopup('Kenneth A James, MD')
        popup.addTo(map);
        singleMarker.openPopup();

        var singleMarker = L.marker([33.760289424879524, -117.84787498264565]);
        singleMarker.addTo(map);
        var popup = singleMarker.bindPopup('Planned Parenthood - Santa Ana Health Center')
        popup.addTo(map);
        singleMarker.openPopup();

        var singleMarker = L.marker([33.6669989372799, -117.76376093090309]);
        singleMarker.addTo(map);
        var popup = singleMarker.bindPopup('Grace Yao, MD PhD')
        popup.addTo(map);
        singleMarker.openPopup();

        L.Control.geocoder().addTo(map);

    </script>

</body>
