<head>

<body onload='load("plan b pill")'>
    <div class="container">
        <nav class="contra">
            <div id="display"></div>
        </nav>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map').setView([33.6846, -117.8265], 13);

        //OSM Layer
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        osm.addTo(map);

        //Marker
        var singleMarker = L.marker([33.67084359873908, -117.78773115447576]);
        singleMarker.addTo(map);
        var popup = singleMarker.bindPopup('CVS Pharmacy')
        popup.addTo(map);
        singleMarker.openPopup();

        var singleMarker = L.marker([33.69620463370623, -117.74194092901851]);
        singleMarker.addTo(map);
        var popup = singleMarker.bindPopup('Walgreens')
        popup.addTo(map);
        singleMarker.openPopup();

        var singleMarker = L.marker([33.696427883485406, -117.79854116344383]);
        singleMarker.addTo(map);
        var popup = singleMarker.bindPopup('CVS Pharmacy')
        popup.addTo(map);
        singleMarker.openPopup();

        L.Control.geocoder().addTo(map);

    </script>

</body>
